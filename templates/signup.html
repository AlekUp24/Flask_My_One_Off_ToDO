{% extends "base.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}

<h3 align="center">Sign Up</h3>

<form method="POST">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Email...">
    </div>
    <div class="form-group">
        <label>User Name</label>
        <input class="form-control" type="text" id="user_name" name="user_name" placeholder="User Name...">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="password1" name="password1" placeholder="Password...">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" id="password2" name="password2" placeholder="Confirm password...">
    </div>
    <button type="submit" class="btn btn-dark">Sign Up</button>

</form>


{% endblock %}
